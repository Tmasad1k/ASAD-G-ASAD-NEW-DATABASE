<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIM & CNIC (TM) Database - VIP Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --background: hsl(0 0% 0%);
      --foreground: hsl(40 20% 92%);
      --card: hsl(220 15% 10%);
      --primary: hsl(42 100% 50%);
      --primary-foreground: hsl(220 20% 6%);
      --muted: hsl(220 15% 18%);
      --muted-foreground: hsl(40 10% 55%);
      --border: hsl(42 30% 22%);
      --destructive: hsl(0 70% 50%);
    }
    
    body {
      font-family: 'Raleway', sans-serif;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .font-display { font-family: 'Cinzel', serif; }
    
    /* Stars */
    .star {
      position: absolute;
      border-radius: 50%;
      background: hsl(42 100% 70%);
    }
    
    .shooting-star {
      position: absolute;
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, hsl(42 100% 70%), transparent);
      animation: shoot 4s ease-in-out infinite;
      opacity: 0;
    }
    
    .shooting-star::before {
      content: '';
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: hsl(42 100% 80%);
      box-shadow: 0 0 8px hsl(42 100% 60%);
      left: 0;
      top: -1.5px;
    }
    
    .snowflake {
      position: absolute;
      top: -20px;
      color: hsl(48 100% 65%);
      text-shadow: 0 0 8px hsl(42 100% 50% / 0.8), 0 0 15px hsl(42 100% 60% / 0.5);
      animation: snowfall linear infinite;
      opacity: 0.9;
      z-index: 100;
    }
    
    /* Cards */
    .premium-card {
      position: relative;
      border-radius: 1rem;
      overflow: hidden;
      background: linear-gradient(165deg, hsl(220 15% 13%) 0%, hsl(220 18% 9%) 50%, hsl(220 20% 7%) 100%);
      border: 1px solid hsl(42 40% 25% / 0.4);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6), inset 0 1px 0 hsl(42 50% 50% / 0.08);
    }
    
    .premium-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, hsl(42 100% 60% / 0.5), transparent);
    }
    
    .header-card {
      background: linear-gradient(180deg, hsl(220 15% 12%) 0%, hsl(220 18% 8%) 100%);
      border: 1px solid hsl(42 40% 25% / 0.3);
      box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5), inset 0 1px 0 hsl(42 50% 60% / 0.1);
      animation: float-card 6s ease-in-out infinite;
    }
    
    .gold-text {
      background: linear-gradient(135deg, hsl(48 100% 70%) 0%, hsl(42 100% 55%) 50%, hsl(36 100% 45%) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .gold-border { border: 1px solid hsl(42 50% 35% / 0.5); }
    
    .gold-glow { box-shadow: 0 0 25px hsl(42 100% 50% / 0.35), 0 0 50px hsl(42 100% 50% / 0.15); }
    
    /* Inputs & Buttons */
    .vip-input {
      width: 100%;
      padding: 1rem 1.25rem;
      border-radius: 0.75rem;
      background: hsl(220 18% 10%);
      border: 1px solid hsl(42 30% 25% / 0.4);
      color: var(--foreground);
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    .vip-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 20px hsl(42 100% 50% / 0.2);
    }
    
    .vip-input::placeholder { color: var(--muted-foreground); }
    
    .vip-button {
      width: 100%;
      padding: 1rem 2rem;
      font-weight: 600;
      border-radius: 0.75rem;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, hsl(48 100% 55%) 0%, hsl(42 100% 45%) 100%);
      color: hsl(220 20% 8%);
      box-shadow: 0 4px 15px hsl(42 100% 50% / 0.3);
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .vip-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px hsl(42 100% 50% / 0.4);
    }
    
    .vip-button:disabled { opacity: 0.5; transform: none; cursor: not-allowed; }
    
    .toggle-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem;
      border-radius: 0.75rem;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .toggle-active {
      background: linear-gradient(135deg, hsl(48 100% 55%) 0%, hsl(42 100% 45%) 100%);
      color: hsl(220 20% 8%);
      box-shadow: 0 4px 15px hsl(42 100% 50% / 0.3);
    }
    
    .toggle-inactive {
      background: hsl(220 15% 14%);
      color: hsl(40 10% 60%);
      border: 1px solid hsl(42 30% 25% / 0.3);
    }
    
    .toggle-inactive:hover { background: hsl(220 15% 16%); color: hsl(40 20% 80%); }
    
    .result-item {
      background: linear-gradient(145deg, hsl(220 15% 12%) 0%, hsl(220 18% 9%) 100%);
      border: 1px solid hsl(42 40% 25% / 0.3);
      border-radius: 1rem;
      padding: 1rem;
      transition: all 0.3s;
    }
    
    .result-item:hover {
      border-color: hsl(42 50% 40% / 0.5);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }
    
    .copy-btn {
      display: flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.375rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.75rem;
      font-weight: 500;
      background: hsl(220 15% 15%);
      border: 1px solid hsl(42 30% 30% / 0.4);
      color: hsl(40 20% 70%);
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .copy-btn:hover {
      background: var(--primary);
      color: hsl(220 20% 8%);
      box-shadow: 0 4px 12px hsl(42 100% 50% / 0.3);
    }
    
    .feature-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
      background: hsl(220 15% 14%);
      border: 1px solid hsl(42 30% 25% / 0.3);
      color: hsl(42 80% 60%);
    }
    
    .history-card {
      background: linear-gradient(165deg, hsl(220 15% 11%) 0%, hsl(220 18% 8%) 100%);
      border: 1px solid hsl(42 40% 25% / 0.35);
      box-shadow: 0 15px 35px -10px rgba(0, 0, 0, 0.5), inset 0 1px 0 hsl(42 50% 50% / 0.06);
    }
    
    .history-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      border-radius: 0.75rem;
      background: hsl(220 15% 10%);
      border: 1px solid hsl(42 30% 20% / 0.3);
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .history-item:hover {
      background: hsl(220 15% 13%);
      border-color: hsl(42 50% 35% / 0.5);
      transform: translateX(4px);
    }
    
    /* No Data Found Popup */
    .no-data-popup {
      text-align: center;
      padding: 3rem 1.5rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 1rem;
      border: 1px solid hsl(42 100% 50% / 0.2);
      animation: scale-in 0.5s ease-out forwards;
    }
    
    .no-data-icon {
      width: 6rem;
      height: 6rem;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      background: hsl(42 100% 50% / 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid hsl(42 50% 35% / 0.5);
      animation: pulse-glow 2s ease-in-out infinite;
    }
    
    .no-data-icon svg {
      width: 3rem;
      height: 3rem;
      color: hsl(42 100% 50% / 0.7);
      animation: wiggle 1s ease-in-out infinite;
    }
    
    .no-data-title {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      animation: text-glow 2s ease-in-out infinite;
    }
    
    /* Animations */
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    
    @keyframes float-card {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    @keyframes shoot {
      0% { transform: translateX(0) translateY(0) rotate(-45deg); opacity: 0; }
      5% { opacity: 1; }
      15% { transform: translateX(250px) translateY(250px) rotate(-45deg); opacity: 0; }
      100% { opacity: 0; }
    }
    
    @keyframes snowfall {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.9; }
      90% { opacity: 0.9; }
      100% { transform: translateY(100vh) translateX(var(--sway, 0)) rotate(360deg); opacity: 0; }
    }
    
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes scale-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px hsl(42 100% 50% / 0.2); }
      50% { box-shadow: 0 0 40px hsl(42 100% 50% / 0.4); }
    }
    
    @keyframes bounce-in {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    @keyframes wiggle {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }
    
    @keyframes text-glow {
      0%, 100% { text-shadow: 0 0 10px hsl(42 100% 50% / 0.5); }
      50% { text-shadow: 0 0 20px hsl(42 100% 50% / 0.8), 0 0 30px hsl(42 100% 50% / 0.4); }
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    @keyframes spin-slow { to { transform: rotate(360deg); } }
    
    @keyframes bounce-subtle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }
    
    .animate-fade-in { animation: fade-in 0.6s ease-out forwards; }
    .animate-scale-in { animation: scale-in 0.5s ease-out forwards; }
    .animate-bounce-in { animation: bounce-in 0.6s ease-out forwards; }
    .animate-pulse { animation: pulse-glow 2s ease-in-out infinite; }
    .animate-wiggle { animation: wiggle 1s ease-in-out infinite; }
    .animate-text-glow { animation: text-glow 2s ease-in-out infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-spin-slow { animation: spin-slow 3s linear infinite; }
    
    .hidden { display: none !important; }
    
    /* SVG Icons */
    .icon { width: 1.25rem; height: 1.25rem; }
    .icon-sm { width: 0.875rem; height: 0.875rem; }
    .icon-lg { width: 2rem; height: 2rem; }
    .icon-xl { width: 3rem; height: 3rem; }
  </style>
</head>

  <div id="snowflakes" style="position: fixed; inset: 0; overflow: hidden; pointer-events: none; z-index: 100;"></div>
  
  <!-- Main Content -->
  <div style="position: relative; z-index: 10; padding: 1.5rem 1rem; min-height: 100vh;">
    <div style="max-width: 32rem; margin: 0 auto;">
      
      <!-- Header Card -->
      <div class="header-card premium-card" style="border-radius: 1rem; padding: 1.5rem 2rem; margin-bottom: 1.5rem; text-align: center;">
        <div style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.375rem 1rem; border-radius: 9999px; background: hsl(42 100% 50% / 0.1); border: 1px solid hsl(42 50% 35% / 0.5); margin-bottom: 1rem;" class="animate-pulse">
          <svg class="icon-sm animate-wiggle" fill="currentColor" viewBox="0 0 24 24" style="color: var(--primary);"><path d="M3 16l-3-7h19l-3 7H3zm0 0l3 7h12l3-7H3zm0 0L6 2h12l3 14H3z"/></svg>

          <svg class="icon-sm animate-spin-slow" style="color: hsl(42 100% 50% / 0.7);" fill="currentColor" viewBox="0 0 24 24"><path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"/></svg>

      <!-- Search Card -->
